<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kali4Us</title>
  <link rel="stylesheet" href="assets/style/styles.css"/>
</head>

<body>
  <header id="siteHeader">
    <div class="wrap">
      <div class="topBar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="titleBox">
            <h1 id="appTitle">Kali4Us</h1>
            <p id="appSubtitle">Incorporating all Kali Linux commands</p>
          </div>
        </div>
      </div>

      <div class="searchPanel">
        <div class="searchRow">
          <svg class="searchIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="2"/>
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>

          <input id="q" type="search" placeholder="Search command…" autocomplete="off" />
          <button id="clear" type="button" aria-label="Clear search">✕</button>
        </div>

        <div class="chips" id="chips" aria-label="Category filters"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="meta">
        <div id="count">Loading…</div>
        <div id="filterHint"></div>
      </div>

      <div class="list" id="results" aria-live="polite"></div>
    </div>
  </main>

  <footer>
    <div class="footerInner">
      <div class="footerLeft">
        <p class="footerTitle">Kali4Us • Command Finder</p>
        <p class="footerSub">Quick search and copy Kali Linux commands. <span id="footerYear"></span></p>
      </div>
    </div>
  </footer>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <!-- ✅ Go to Top -->
  <button id="toTop" type="button" aria-label="Go to top">
    ⬆ <span class="mini">Top</span>
  </button>

  <script src="assets/scripts/app.js"></script>
</body>
</html>
